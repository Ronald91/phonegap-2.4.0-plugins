<!DOCTYPE html>
<html>
<head>
<title>Navigation Example</title>

<script type="text/javascript" src="android.cordova-2.4.0.js"></script>
<script type="text/javascript" src="js/navigation_chooser.js"></script>

<script type="text/javascript" charset="utf-8">

    function getNavigationChooser(){
    	var mapChooser = cordova.require("cordova/plugin/navigation-chooser");
    	mapChooser.show(function(result) {
    		//Nothing to implement here
    	}, function(error) {
    		//Put custom error here
    	});
    }
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        getNavigationChooser();
    }
    </script>
</head>
<body>
	<h1>Example</h1>
	<p>Get Navigation Options</p>
</body>
</html>
